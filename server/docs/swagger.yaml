basePath: /product-ms/v1
definitions:
  data.BaseResponse:
    properties:
      code:
        type: integer
      data: {}
      err_msg:
        type: string
    type: object
  data.ImgUploadRequest:
    properties:
      image_type:
        enum:
        - jpg
        - png
        - jpeg
        type: string
    required:
    - image_type
    type: object
  data.ImgUploadResponse:
    properties:
      image_id:
        type: string
      upload_url:
        type: string
    type: object
  types.ProductInfo:
    properties:
      capacity:
        type: string
      care_instructions:
        type: string
      category:
        type: string
      desc:
        type: string
      dimensions:
        type: string
      material:
        type: string
      name:
        type: string
      pic_info:
        type: string
      price:
        type: integer
      status:
        description: '0: 未上架, 1: 已上架'
        type: integer
      stock:
        type: integer
      weight:
        type: string
    type: object
  types.UpdateProductStatusRequest:
    properties:
      id:
        type: integer
    type: object
  types.UpdateProductStockRequest:
    properties:
      id:
        type: integer
      stock:
        type: integer
    type: object
info:
  contact: {}
  description: 商品微服务相关接口
  title: 商品服务 API
  version: "1.0"
paths:
  /merchant/add:
    post:
      consumes:
      - application/json
      description: 新增一个商品
      parameters:
      - description: 商品信息
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/types.ProductInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: 添加商品
      tags:
      - 商品
  /merchant/images/upload-urls:
    post:
      consumes:
      - application/json
      description: Get presigned URL for image upload
      parameters:
      - description: image id=hex(md5(img)).(jpg|png)
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/data.ImgUploadRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/data.ImgUploadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: Get presigned URL for image upload
      tags:
      - Image
  /merchant/product/{id}:
    get:
      consumes:
      - application/json
      description: 根据商品ID获取商品详细信息
      parameters:
      - description: 商品ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/data.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/types.ProductInfo'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "404":
          description: 商品不存在
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: 获取商品详情
      tags:
      - 商品
  /merchant/publish:
    post:
      consumes:
      - application/json
      description: 将商品状态更改为上架状态
      parameters:
      - description: 商品上架请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProductStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 上架成功
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "404":
          description: 商品不存在
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: 上架商品
      tags:
      - 商品
  /merchant/unpublish:
    post:
      consumes:
      - application/json
      description: 将商品状态更改为下架状态
      parameters:
      - description: 商品下架请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProductStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 下架成功
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "404":
          description: 商品不存在
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: 下架商品
      tags:
      - 商品
  /merchant/updateStock:
    post:
      consumes:
      - application/json
      description: 只有当商品处于下架状态时，才能更改商品库存
      parameters:
      - description: 更新商品库存请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProductStockRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/data.BaseResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/data.BaseResponse'
      summary: 商家端更新商品库存
      tags:
      - 商品
swagger: "2.0"
